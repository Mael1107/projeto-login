<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.php" autocomplete="on" method="post">
                    <div class="campo"> 
                        <span id="person-ico" class="material-icons-round">person</span>
                        <input type="email" name="mail" id="iemail"  autocomplete="email" placeholder="seu email" required>
                        <label for="iemail">Email</label>
                    </div>

                    <div class="campo">
                        <span id="key-ico" class="material-icons-round">vpn_key</span>
                        <input type="password" name="senha" autocomplete="current-password" id="isenha" placeholder="sua senha" required minlength="8" max="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input id="entrar" type="submit" value="Entrar">
                    <div id="esqueci-senha">
                        <a href="esqueci.html">
                            Esqueci a senha <span id="mail" class="material-icons-round">email</span>
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
